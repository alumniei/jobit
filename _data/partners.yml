    - {
        name: "Veniam",
        description: "Veniam is accelerating future mobility and making places more human. Veniam's intelligent networking software enables delivery fleets, dash-cams, telematics providers, connected cars, autonomous vehicles, and other mobile IoT devices to send 10x more data at 50-80% lower cost per GB. With an IP portfolio of more than 130 issued patents, Veniam makes the most out of all available networks (4G/5G, Wi-Fi, V2X, etc.) and matches the evolving needs of connected applications and services with respect to the quality of service and security profiles. Best known for its mobile Wi-Fi offload solution and city-scale vehicle mesh networks, Veniam works closely with leading telematics providers, Auto OEMs, and Tier 1 suppliers.
Ultimately, our purpose is to improve the lives of millions of people by securely managing the data flows of a new and emerging mobility ecosystem – the Internet of Moving Things – in which connected vehicles and mobile IoT devices not only help move people and goods more efficiently but also expand Internet coverage, deliver new human experiences and gather valuable data for smart city applications.
",
        link: "https://veniam.com/",
        imageUrl: "veniam.png",
      }
