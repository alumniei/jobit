  description: "Jumpseller é uma plataforma de e-commerce que permite a qualquer pessoa facilmente começar a vender online, através da sua loja online online ou de vários canais de e-commerce como o Whatsapp, Facebook, Instagram, OLX e Google Shopping. Atualmente, a Jumpseller é um dos líderes de e-commerce para pequenos negócios na América Latina."
