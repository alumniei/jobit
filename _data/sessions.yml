- id: 011
  title: "Critical Manufacturing"
  description: "Critical Manufacturing is dedicated to empowering manufacturers of complex, high tech discrete products with a manufacturing execution and intelligence system to achieve their goals. It’s ready for the future whether you call it Industry 4.0 or something else. It scales to your operations, gives clear insight and guidance on any desktop or mobile device, drives visibility of production and its costs across your supply chain, and is easy to implement on your existing infrastructure. As a result, our state-of-the-art products and services enable you to drive down cost, flexibly meet market demands, and ultimately achieve greater agility, visibility and reliability.
  Critical Manufacturing’s success is rooted in the inspiration and experience of an experienced team of internationally renowned industry experts. With headquarters and main technical center in Porto (Maia), Portugal, our phenomenal growth has inspired the establishment of additional subsidiaries in Dresden, Germany, Suzhou, China, Austin, USA and a branch office in Taiwan."
  subtype: keynote
  speakers: [020]
  language: pt
- id: 012
  title: "KPMG"
  description: "A KPMG é uma rede global de firmas profissionais que prestam serviços de auditoria, fiscalidade e consultoria. Estamos presentes em 147 países e territórios com mais de 219 mil profissionais a trabalhar nas firmas membro a nível mundial. Em Portugal, a KPMG tem escritórios em Lisboa e no Porto com 55 membros da Partnership e mais de 1100 colaboradores. De forma apaixonada e com propósito trabalhamos lado-a-lado com os nossos clientes, combinando abordagens inovadoras com uma vasta experiência, de forma a entregar resultados reais."
  subtype: keynote
  speakers: [021]
  language: pt
- id: 013
  title: "Switch"
  description: "Switch is a payment orchestration platform that allows merchants, ISVs, PSPs, and acquirers to access the entire payments value chain through a single API integration. Our microservices architecture allows exposure to our applications on a modular basis, offering our clients the chance to decouple their payment stack into the Switch Platform on a SaaS model, instead of developing in-house.
Through the Switch Platform you’re able to capitalize on existing legacy systems, analyze transactional data, and manage your payment operations all in one place with no need for additional code."
  subtype: keynote
  speakers: [022]
  language: pt
- id: 014
  title: "Farfetch"
  description: "Farfetch Limited is the leading global platform for the luxury fashion industry. Founded in 2007 by José Neves for the love of fashion, and launched in 2008, Farfetch began as an e-commerce marketplace for luxury boutiques around the world. Today the Farfetch Marketplace connects customers in over 190 countries with items from more than 50 countries and over 1,300 of the world’s best brands, boutiques, and department stores, delivering a truly unique shopping experience and access to the most extensive selection of luxury on a single platform. Farfetch’s additional businesses include Farfetch Platform Solutions, which services enterprise clients with e-commerce
and technology capabilities; Browns and Stadium Goods, which offer luxury products to consumers; and New Guards, a platform for the development of global fashion brands. Farfetch also invests in innovations such as its Store of the Future augmented retail solution and develops key technologies, business solutions, and services for the luxury fashion industry.
"
  subtype: keynote
  speakers: [023]
  language: pt
