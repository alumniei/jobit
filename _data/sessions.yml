  title: "Semasio"
  description: "Semasio is a Germany-based tech startup that develops high-performance, low-latency software focused on infrastructure and real-time machine learning for marketing and online advertising. Our main development center is in Porto, Portugal; we have a R&D center in Aalborg, Denmark; and our commercial HQ is in Hamburg, Germany. We're currently looking for talented developers to join our Porto team!"
