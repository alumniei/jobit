We believe in Collaboration, Creativity and Confidence. We embrace diverse backgrounds, experiences, and perspectives and seek to create a workforce which reflects our consumers and communities. We champion individual uniqueness and cultivate a culture of belonging, so that everyone can create at their best.

We are creators in our fields, thinking strategically about how digital tools can make reporting more transparent. If you see yourself as a playmaker, planner and problem solver, we invite you to be a part of our team, all it takes is for you to apply and share your CV in English.  

English is our official language, and we are always looking for new talent for the new teams and areas we continue to open.  

In fact, we are growing at a fast paced rhythm and we have a new TechHub coming to our office. For that, we are looking for Tech Profiles in the areas of #SAP and #DataEngineering to join this new department.

Want to have a sneak peek on our company, environment and culture? Don’t lose this opportunity on the 19th of May!

We hope to see you soon! 
"
