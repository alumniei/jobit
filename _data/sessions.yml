- id: 006
  title: "Fabamaq"
  description: "At Fabamaq we believe we have a part in transforming the Portuguese economy. We're a start-up from Porto born in 2010 with only 10 gamers, and now we're more than 180. We work with clients from all over the world, from Asia to South America. Proximity, innovation and development are the foundations of FMQ's identity. That's why we invest in internal development programmes, because we know that we owe our growth to each and every person working here."
  subtype: keynote
  speakers: [014]
  language: pt
- id: 007
  title: "Jscrambler"
  description: "A Jscrambler é uma empresa líder em cibersegurança client-side. A empresa, nascida e sediada no Porto, apresenta soluções empresariais de proteção de aplicações JavaScript, bem como de monitorização em tempo real de páginas Web. Com a Jscrambler, as aplicações JavaScript tornam-se autodefensivas e resistentes a ataques de adulteração de código, roubo e engenharia reversa, e garantem total visibilidade face a ataques client-side, incluindo skimmers digitais, injeções maliciosas de código e roubo de dados dos utilizadores. Entre os clientes da Jscrambler contam-se alguns dos maiores bancos e retalhistas do mundo, incluindo empresas listadas na Fortune 500."
  subtype: keynote
  speakers: [015, 016]
  language: pt
- id: 008
  title: "Glintt"
  description: "Somos a Glintt, uma empresa de referência na Península Ibéria em Consultoria e Serviços Tecnológicos, com mais de 20 anos de experiência. Através da inovação, pretendemos ajudar a transformar as organizações e melhorar a vida das pessoas.
Somos líderes Ibéricos no mercado de Saúde, onde desenvolvemos, implementamos e suportamos um conjunto diversificado de produtos próprios para Hospitais, Clínicas e Farmácias. As nossas soluções são utilizadas em mais de 250 Hospitais, 500 Clínicas e 14.000 Farmácias em Portugal, Espanha, Brasil e Angola.
Para o segmento de Farmácia Comunitária desenvolvemos ainda uma oferta completa de serviços, que engloba Consultoria, Conceção e Projeção de Espaço de Lojas, Automação, Infraestruturas e Consumíveis.
Outro pilar de atuação é a Consultoria Tecnológica, através da nossa marca Nexllence​​, promovemos a adoção e o desenvolvimento de soluções baseadas em tecnologias e infraestruturas emergentes para a administração publica e organizações de vários setores de atividade."
  subtype: keynote
  speakers: [017]
  language: pt
- id: 009
  title: "IT-Sector"
  description: "Somos uma empresa de desenvolvimento de software especializada na transformação digital para instituições financeiras e a criação de soluções disruptivas para o setor bancário é aquilo que nos motiva. Há mais de 15 anos, e desenvolvendo projetos em mais de 20 países, temos construído a próxima Era Digital para o setor financeiro, combinando tecnologia, inovação e conhecimento especializado."
  subtype: keynote
